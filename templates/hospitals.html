<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals Near You - HealthHaven</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
            margin-top: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        .search-bar button {
            padding: 10px;
            font-size: 1em;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #hospital-list {
            margin-top: 20px;
            padding: 0 20px;
        }
        .hospital-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .autocomplete-suggestions {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
            position: absolute;
            top: 40px; /* Adjust this value based on input height */
            left: 0;
            right: 0;
            z-index: 10;
        }
        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="logo.png" width="200px" height="auto"></a></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hospitals.html">Hospitals Near You</a></li>
                <li><a href="#" data-auth-link>Login/Sign Up</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="medication-management.html">Medication Management</a></li>
                <li><a href="allergy-management.html">Allergy Management</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
                <li><a href="https://wa.me/6597485002">Speak to Us!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hospitals-near-you">
            <div class="search-bar">
                <input type="text" id="address" placeholder="Enter your address to find hospitals nearby..." oninput="autocomplete()">
                <button onclick="findHospitals()">Search</button>
                <div id="suggestions" class="autocomplete-suggestions"></div>
            </div>
            <div class="api-key-box">
                <label for="geoapify-key">Geoapify API Key</label>
                <div class="search-bar api-key-controls">
                    <input type="password" id="geoapify-key" placeholder="Enter your Geoapify API key">
                    <button id="save-geo-key" type="button">Save Key</button>
                </div>
                <p class="helper-text">Required for hospital lookups; stored only in this browser.</p>
                <p id="geo-key-status" class="status-message"></p>
            </div>
            <p id="search-status" class="status-message"></p>
            <div id="map"></div>
            <div id="hospital-list"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="quick-links">
                <a href="privacy-policy.html">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
                <a href="faq.html">FAQ</a>
            </div>
            <div class="social-media">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
            <div class="newsletter">
                <input type="email" placeholder="Enter your email to stay in the loop!">
                <button>Subscribe</button>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script>
        let geoapifyApiKey = (window.HealthHavenApp && window.HealthHavenApp.getApiKey('geoapify')) || '';

        const map = L.map('map').setView([51.505, -0.09], 13);
        let userMarker;
        const hospitalMarkers = L.layerGroup().addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const addressInput = document.getElementById('address');
        const hospitalList = document.getElementById('hospital-list');
        const suggestions = document.getElementById('suggestions');
        const searchStatus = document.getElementById('search-status');
        const geoKeyStatus = document.getElementById('geo-key-status');
        const geoKeyInput = document.getElementById('geoapify-key');
        const saveGeoKeyButton = document.getElementById('save-geo-key');

        function updateStatus(element, message, isError = false) {
            if (!element) return;
            element.textContent = message;
            element.className = `status-message ${isError ? 'error' : 'success'}`;
        }

        if (geoapifyApiKey) {
            updateStatus(geoKeyStatus, 'API key loaded from browser storage.');
        }

        saveGeoKeyButton.addEventListener('click', () => {
            const key = geoKeyInput.value.trim();
            if (!key) {
                updateStatus(geoKeyStatus, 'Please enter a Geoapify API key.', true);
                return;
            }
            geoapifyApiKey = key;
            if (window.HealthHavenApp) {
                window.HealthHavenApp.setApiKey('geoapify', key);
            }
            geoKeyInput.value = '';
            updateStatus(geoKeyStatus, 'Key saved locally. Ready to search.');
        });

        async function findHospitals() {
            const address = addressInput.value.trim();
            hospitalList.innerHTML = '';

            if (!geoapifyApiKey) {
                updateStatus(searchStatus, 'Add your Geoapify API key to search.', true);
                return;
            }

            if (!address) {
                updateStatus(searchStatus, 'Please enter an address to search.', true);
                return;
            }

            updateStatus(searchStatus, 'Searching for nearby hospitals...');
            suggestions.innerHTML = '';

            try {
                const geoResponse = await fetch(`https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(address)}&apiKey=${geoapifyApiKey}`);
                if (!geoResponse.ok) {
                    throw new Error('Unable to geocode address.');
                }
                const geoData = await geoResponse.json();
                if (!geoData.features || !geoData.features.length) {
                    updateStatus(searchStatus, 'No results for that address. Try refining it.', true);
                    return;
                }

                const lat = geoData.features[0].properties.lat;
                const lon = geoData.features[0].properties.lon;

                if (userMarker) {
                    map.removeLayer(userMarker);
                }
                userMarker = L.marker([lat, lon], { icon: L.divIcon({ className: 'user-marker-icon', html: '<div style="background-color:red;width:16px;height:16px;border-radius:50%;"></div>', iconSize: [16, 16], iconAnchor: [8, 8] }) }).addTo(map);

                map.setView([lat, lon], 13);
                hospitalMarkers.clearLayers();

                const placesResponse = await fetch(`https://api.geoapify.com/v2/places?categories=healthcare.hospital&filter=circle:${lon},${lat},5000&bias=proximity:${lon},${lat}&limit=20&apiKey=${geoapifyApiKey}`);
                if (!placesResponse.ok) {
                    throw new Error('Unable to load hospital data.');
                }
                const places = await placesResponse.json();

                if (!places.features || !places.features.length) {
                    updateStatus(searchStatus, 'No hospitals found within 5km. Try a broader area.', true);
                    return;
                }

                places.features.forEach((feature) => {
                    const { name, distance } = feature.properties;
                    const hospitalName = name || 'Unnamed Hospital';
                    const distanceKm = (distance / 1000).toFixed(2);
                    const marker = L.marker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]]);
                    marker.bindPopup(`<b>${hospitalName}</b><br>Distance: ${distanceKm} km`);
                    hospitalMarkers.addLayer(marker);

                    const hospitalItem = document.createElement('div');
                    hospitalItem.classList.add('hospital-item');
                    hospitalItem.textContent = `${hospitalName} - ${distanceKm} km`;
                    hospitalList.appendChild(hospitalItem);
                });

                updateStatus(searchStatus, `Showing ${places.features.length} nearby hospitals.`);
            } catch (error) {
                console.error(error);
                updateStatus(searchStatus, 'Something went wrong. Check your API key or try again later.', true);
            }
        }

        async function autocomplete() {
            const query = addressInput.value;

            if (!geoapifyApiKey) {
                suggestions.innerHTML = '';
                return;
            }

            if (query.length < 3) {
                suggestions.innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&apiKey=${geoapifyApiKey}`);
                if (!response.ok) return;
                const data = await response.json();
                suggestions.innerHTML = '';
                data.features.forEach(item => {
                    const suggestion = document.createElement('div');
                    suggestion.classList.add('autocomplete-suggestion');
                    suggestion.textContent = item.properties.formatted;
                    suggestion.onclick = function() {
                        addressInput.value = item.properties.formatted;
                        suggestions.innerHTML = '';
                        findHospitals();
                    };
                    suggestions.appendChild(suggestion);
                });
            } catch (error) {
                console.error('Autocomplete error', error);
            }
        }

        const params = new URLSearchParams(window.location.search);
        const prefillAddress = params.get('address');
        if (prefillAddress) {
            addressInput.value = decodeURIComponent(prefillAddress);
            findHospitals();
        }
    </script>
</body>
</html>
